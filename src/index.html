<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Dos</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="../dist/main.js"></script>
</head>
<body>
    <div id="allContainer">
        <div id="sidebar">
            <div id="profileCon">
                <img src="./images/profile1.png" alt="Profile Picture">
                <p id="profileName">Bob</p>
                <p id="profileScore">1000 Task Master</p>
            </div>
            <div id="favoritesList">
                <li class="sideItems">
                    <ul>Today</ul>
                    <ul>This week</ul>
                    <ul>All Projects</ul>
                    <ul>New Project</ul>
                </li>
            </div>
            <div id="projectList">
                <li class="sideItems">
                    <ul>Project 1</ul>
                    <ul>Project 2</ul>
                    <ul>Project 3</ul>
                </li>
            </div>
            <div id="credits">
                <img src="./images/github-mark-white.svg" alt="github logo">
                <p>Craig Nelstead &copy;</p>
            </div>
        </div>
        <div id="contentContainer">
            <div id="topNav">
                <div id="searchCon">
                    <input type="text" name="search" id="searchbox">
                    <img src="" alt="search" id="iconsearch">
                </div>
                <div id="menuCon"></div>
            </div>
            <div id="content">

            </div>
        </div>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</body>
</html>
