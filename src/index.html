<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Dos</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="../dist/main.js"></script>
</head>
<body>
    <div id="allContainer">
        <div id="sidebar">
            <div id="profileCon">
                <img src="./images/profile1.png" alt="Profile Picture">
                <p id="profileName">Bob</p>
                <p id="profileScore">1000 Task Master</p>
            </div>
            <div id="favoritesList">
                <ul class="sideItems">
                    <li><img src="./images/today.svg" alt="Today">Today</li>
                    <li><img src="./images/week.svg" alt="Week">This week</li>
                    <li><img src="./images/allprojects.svg" alt="All Projects">All Projects</li>
                    <li id="newProjectSideBar">
                        <img src="./images/add.svg" alt="Add Project">New Project</li>
                </ul>
            </div>
            <div id="projectList">
                <h3>Projects</h3>
                <ul id="projectListUl" class="sideItems">
                    <!-- <li><img src="./images/project.svg" alt="Project">Project 1</li>
                    <li><img src="./images/project.svg" alt="Project">Project 2</li>
                    <li><img src="./images/project.svg" alt="Project">Project 3</li> -->
                </ul>
            </div>
            <div id="credits">
                <img src="./images/github-mark-white.svg" alt="github logo">
                <a href="https://github.com/craignelstead" target="_blank">
                    <p>Craig Nelstead &copy;
                    <span id="copyrightyear">2024</span></p></a>
            </div>
        </div>
        <div id="contentContainer">
            <div id="topNav">
                <div id="searchCon">
                    <input type="text" name="search" id="searchbox">
                    <img src="./images/search.svg" alt="search" id="iconsearch">
                </div>
                <div id="menuCon"></div>
            </div>
            <div id="content">
                
            </div>
        </div>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</body>
</html>
